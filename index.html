<!DOCTYPE html>
<html>
    <head>
        <title>Dancing AR</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


    <style>
        .arjs-loader {
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: rgba(47, 5, 75, 0.712);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
        }
  
        .arjs-loader div {
          text-align: center;
          font-size: 1.25em;
          color: white;
        }
      </style>

    </head>

    <body style="margin: 0px; overflow: hidden">


        <div class="arjs-loader">
            <div>Your page will be ready soon, kindly wait......</div>
        </div>

        <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best" vr-mode-ui="enabled:false">

            <a-entity id="camera" camera position="0 0 10"></a-entity>

            <a-assets>
                <video
                id="video1"
                src="./assets/jiggly-wiggly-dance.mp4"
                loop="true"
                preload="auto"
                playsinline
                webkit-playsinline
                autoplay
                crossorigin="anonymous"
                ></video>
            </a-assets>

            <a-nft
            id="nft1"
            type="nft"
            url="./assets/trishnaDrawing"
            smooth="true"
            smoothTolerance=".01"
            smoothThreshold="5"
            >
            <a-video
            src="#video1"
            width="600"
            height="600"
            position="150 150 -50"
            rotation="-90 0 0"
           
            >

            </a-video>
            </a-nft>
        </a-scene>

    </body>
</html>
